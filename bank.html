<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Bank Inside</title>
   <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
   <header>
      <h1 class="text-5xl  text-center mt-6">Let's get some <span class="font-semibold text-violet-600">Moooooney</span>!!!</h1>
   </header>

   <main>
      <section class="mt-12 text-white">
         <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto">
            <div class="bg-green-400 p-8 rounded-xl">
               <h2 class="text-2xl">Deposit</h2>
               <h3 class="text-5xl">$00</h3>
            </div>
            <div class="bg-rose-400 p-8 rounded-xl">
               <h2 class="text-2xl">Withdraw</h2>
               <h3 class="text-5xl">$00</h3>
            </div>
            <div class="bg-sky-400 p-8 rounded-xl">
               <h2 class="text-2xl">Balance</h2>
               <h3 class="text-5xl">$1240</h3>
            </div>
         </div>
      </section>
      <!-- Deposit and withdraw -->
      <section class="mt-12 text-white">
         <div class="grid grid-cols-2 gap-4 w-3/4 mx-auto">
            <div class="bg-orange-400 p-8 rounded-xl space-y-4">
               <h2 class="text-2xl">Please Deposit</h2>
               <input class="block mb-3 w-10/12 px-4" type="number" name="" id="mail" placeholder="Amount you want to deposit">
               <button id="btn-submit" class="bg-cyan-600 rounded-md px-8 py-2 font-medium text-white hover:bg-violet-600">Submit</button>
            </div>
            <div class="bg-lime-400 p-8 rounded-xl space-y-4">
               <h2 class="text-2xl">Please Withdraw</h2>
               <input class="block mb-3 w-10/12 px-4" type="number" name="" id="mail" placeholder="Amount you want ot withdraw">
               <button id="btn-submit" class="bg-cyan-600 rounded-md px-8 py-2 font-medium text-white hover:bg-violet-600">Submit</button>
            </div>
         </div>
      </section>
   </main>
</body>
</html>
