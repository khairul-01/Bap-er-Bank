<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Baap Er Bank</title>
   <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
   <header>
      <h1 class="text-5xl  text-center mt-6">Welcome to My <span class="font-semibold text-violet-600">Baap Er Bank</span>!!!</h1>
   </header>
   <main>
      <section class="bg-slate-300 w-3/4 mx-auto mt-12 p-6">
         <h3 class="text-3xl font-medium mb-3">Please Login</h3>
         <input class="block mb-3 w-3/4 px-4" type="email" name="" id="mail" placeholder="Your Email Address">
         <input class="block mb-3 w-3/4 px-4" type="password" name="" id="passw" placeholder="Your Password">
         <button id="btn-submit" class="bg-orange-600 rounded-md px-8 py-2 font-medium text-white hover:bg-violet-600">Submit</button>
      </section>
   </main>

   <script src="./js/login.js"></script>
</body>
</html>
